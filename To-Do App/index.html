<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <link rel='stylesheet' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>

  /* Header */
  <div id='header'>
    <h1>To Do App</h1>
    <h2 class='tagline'>(your priorities at a glance)</h2>
  </div>

  /* Main */
  <div class='container'>
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>MONDAY</h3></div>
        <div class='task square'>
          <p> Insert some information about your week here :) </p>
        </div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUESDAY</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WEDNESDAY</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THURSDAY</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRIDAY</h3></div>
        <div class='task square'></div>
        <div class='task square'></div>
        <div class='task square'></div>
      </div>
    </div>

    <div class='reminders'>
      <h3>Reminders</h3>
    </div>
  </div>

  <footer>
    <span class='tagline'>Made With ❤️</span>
  </footer>
</body>
</html>
